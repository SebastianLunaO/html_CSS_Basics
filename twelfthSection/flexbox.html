<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
</head>
<body style="padding-bottom: 1000px;">
    <div style="display: flex;
                        flex-direction: row;
                        ">
        <div style="background-color: lightskyblue;">div 1 acascas</div>
        <div style="background-color: lightsalmon;">div 20 <p>text</p></div>
    </div>

    <div style="display: flex;
                        flex-direction: row;
                        margin-top: 20px;">
        <div style="background-color: lightskyblue;
                    width: 100px;">div 1 100px</div>
        <div style="background-color: lightsalmon;
                    flex: 1;">div 20 <p>text</p></div>
    </div>

    <div style="display: flex;
                flex-direction: row;
                justify-content: center;
                margin-top: 20px;
                height: 70px;
                border-width: 1px;
                border-style: solid;
                border-color: gray;">
        <div style="background-color: lightskyblue;
        width: 100px;">div 1 100px</div>
        <div style="background-color: lightsalmon;
        width: 100px;">flex 1 <p>text</p></div>
        <div style="background-color: lightskyblue;
        width: 100px;">flex 2</div>
    </div>

    <div style="display: flex;
                flex-direction: row;
                justify-content: space-between;
                margin-top: 20px;
                height: 70px;
                border-width: 1px;
                border-style: solid;
                border-color: gray;">
        <div style="background-color: lightskyblue;
        width: 100px;">div 1 100px</div>
        <div style="background-color: lightsalmon;
        width: 100px;">flex 1 <p>text</p></div>
        <div style="background-color: lightskyblue;
        width: 100px;">flex 2</div>
    </div>


    <div style="display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                margin-top: 20px;
                height: 70px;
                border-width: 1px;
                border-style: solid;
                border-color: gray;">
        <div style="background-color: lightskyblue;
        width: 100px;">div 1 100px</div>
        <div style="background-color: lightsalmon;
        width: 100px;">flex 1 <p>text</p></div>
        <div style="background-color: lightskyblue;
        width: 100px;">flex 2</div>
    </div>


</body>
</html>
