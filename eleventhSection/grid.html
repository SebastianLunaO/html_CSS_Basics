<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid practice</title>
</head>
<body style="padding-bottom: 1000px;">
    <div style="display: grid;
                grid-template-columns: 100px 100px;
                ">
        <div style="background-color: lightblue;">Div 1</div>
        <div style="background-color: lightpink;">Div 2 <p>cascmkacalc</p></div>
    </div>

    <div style="display: grid;
                grid-template-columns: 100px 100px 200px;
                margin-top: 30px;">
        <div style="background-color: lightblue;">Div 1</div>
        <div style="background-color: lightpink;">Div 2 <p>cascmkacalc</p></div>
        <div style="background-color: lightblue;">Div 3</div>
        <div style="background-color: lightpink;">Div 2 <p>cascmkacalc</p></div>

    </div>

    <div style="display: grid;
            grid-template-columns: 100px 1fr;
            margin-top: 30px;">
        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightpink;">1fr<p>cascmkacalc</p></div>
        </div>

        <div style="display: grid;
            grid-template-columns: 100px 1fr 2fr;
            margin-top: 30px;">
            <div style="background-color: lightblue;">100px</div>
            <div style="background-color: lightpink;">1fr<p>cascmkacalc</p></div>
            <div style="background-color: lightgoldenrodyellow;">1fr<p>cascmkacalc</p></div>

        </div>

        <div style="display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            column-gap: 20px;
            row-gap: 40px;
            margin-top: 30px;">
            <div style="background-color: lightblue; height: 200px;">100px</div>
            <div style="background-color: lightpink; height: 200px">1fr<p>cascmkacalc</p></div>
            <div style="background-color: lightgoldenrodyellow; height: 200px">1fr<p>cascmkacalc</p></div>
            <div style="background-color: lightpink; height: 200px">1fr<p>cascmkacalc</p></div>
            <div style="background-color: lightgoldenrodyellow; height: 200px">1fr<p>cascmkacalc</p></div>
            <div style="background-color: lightblue; height: 200px;">100px</div>
            

        </div>

</body>
</html>
