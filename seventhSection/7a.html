<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .oneImage{
            width: 200px;
            border-radius: 10px;
        }

        .twoImage{
            width: 100px;
            height: 100px;
            object-fit: cover;
            object-position: center;
        }

        .treeImage{
            margin-left: 20px;
            width: 100px;
            height: 100px;
            object-fit: cover;
            object-position: center;
            border-radius: 50%;
        }

    </style>
</head>
<body>
    <img src="./images/thumbnail-4.webp" alt="" class="oneImage">
    <img src="./images/thumbnail-4.webp" alt="" class="twoImage">
    <img src="./images/thumbnail-4.webp" alt="" class="treeImage">

</body>
</html>
